<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSX Android Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MSX Android</h1>
            <p>Emulating MSX Android system</p>
        </header>
        
        <main>
            <section class="emulator">
                <button id="startButton" onclick="startEmulator()">Start Emulator</button>
                <div id="screen" class="screen">
                    <p>Emulator Loading...</p>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 MSX Emulator Project</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
